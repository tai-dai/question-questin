<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Quiz Questions // Question Questin'</title>
</head>
<body>
    <h1>Create Quiz Questions and Answers</h1>
    <form th:action="@{/newQuiz/{whichQuiz}/questions/{current}of{total}(whichQuiz=${quiz.id}, current=${questionNum + 1}, total=${numQuestions})}" method = "post">
            <div>
                <h2>Question type</h2>
                <input type = "radio" th:name = "questionType">
                <label th:value = "multiChoice">Multiple choice; four possible answers, one correct answer</label>
<!--                TODO
                When in Angular, change question prompt and answers prompt to only appear after question type has been selected-->
            </div>

            <div>
                <h2>Question prompt:</h2>
                <input type = "text" placeholder = "${question.name}" th:name = "questionName">
            </div>

            <div>
                <h2>Answers:</h2>
            </div>

            <div>
                <input type = "text" th:name = "answerA">
                <p>Is this the correct answer?</p>
                    <input type = "radio" value = "0"  th:name = "correctAns">
                    <label th:for = "correctAns" th:text = "Yes"></label>
            </div>

            <div>
                <input type = "text" th:name = "answerB">
                <p>Is this the correct answer?</p>
                    <input type = "radio" value = "1" th:name = "correctAns">
                    <label th:for = "correctAns" th:text = "Yes"></label>
            </div>

            <div>
                <input type = "text" th:name = "answerC">
                <p>Is this the correct answer?</p>
                    <input type = "radio" value = "2" th:name = "correctAns">
                    <label th:for = "correctAns" th:text = "Yes"></label>
            </div>

            <div>
                <input type = "text" th:name = "answerD">
                <p>Is this the correct answer?</p>
                    <input type = "radio" value = "3" th:name = "correctAns">
                    <label th:for = "correctAns" th:text = "Yes"></label>
            </div>

            <input type = "hidden" th:name = "quizId" th:value = "${quiz.id}">
            <input type = "hidden" th:name = "questionId" th:value = "${question.id}">
            <input type = "hidden" th:name = "quizSetupComplete" th:value = "${quiz.setupComplete}">

        <input type="submit" value="Next"/>
        <a th:href="@{/newQuiz/{whichQuiz}/review(whichQuiz=${quiz.id})}" th:if = "${quiz.getSetupComplete()}">
            <button>Finish quiz</button>
        </a>
    </form>
</body>
</html>
